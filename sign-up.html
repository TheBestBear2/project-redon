<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css/styles.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <a href="./index.html" class="logo-name">Anime Distance</a>
            <ul class="header-nav-menu">
                <li class="header-menu-item"><a href="./index.html" class="home">Home</a></li>
                <li class="header-menu-item"><a href="./content.html">Content</a></li>
                <li class="header-menu-item"><a href="./favorite.html">Favorite</a></li>
            </ul>
        </nav>
    </header>
    <section class="background-image">
        <h2>contact</h2>
        <form action="#" method="GET">
            <section class="form-row">
                <input 
                    type="text" 
                    name="name" 
                    id="id_name" 
                    placeholder="Your name">
            </section>
            <section class="form-row">
                <input 
                    type="email" 
                    name="email" 
                    id="email"
                    placeholder="Your email">
            </section>
            <section class="form-row">
                <textarea 
                    name="message" 
                    id="message" 
                    cols="30" 
                    rows="10">add a comment please.
                </textarea>
            </section>
            <section class="form-row">
                <input type="submit" value="Send">
            </section>
            
        </form>
    </section>
    <div class="background-image">
        <footer class="my-name">

        </footer>
    </div>
